<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <title>Title</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <!--所有的IE都起作用：-->
  <!--[if IE]>
  <link rel="stylesheet" type="text/css" href="all-ie-only.css/> <![endif]-->

</head>
<body>

  <div id="app">
    <todo>
      <todo-title slot="todo-title" v-bind:title="title"></todo-title>
      <todo-item slot="todo-item" v-for="(item,index) in todoItem" v-bind:index1="index"  v-bind:item="item" v-on:remove-zidinyi="removeItem"></todo-item>
    </todo>
  </div>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
<script>
  Vue.component("todo",{
    template: "<div>\
                  <slot name='todo-title'></slot>\
                      <ul>\
                        <slot name='todo-item'></slot>\
                      </ul>\
                </div>\
    "
  });
  Vue.component("todo-title",{
    props:['title'],
    template: "<div>{{title}}</div>"
  });
  Vue.component("todo-item",{
    props:["item",'index1'],
    template:"<li>{{index1}}---{{item}} <button @click='remove(index);'>删除</button></li>",
    methods:{
      remove:function (index) {
        this.$emit("remove-zidinyi",index);
      }
    }
  });
  var vm = new Vue({
    el: '#app',
    data:{
      title:'标题-wang',
      todoItem:['张三','李四']
    },
    methods: {
      removeItem:function (index) {
        this.todoItem.splice(index,1);
      }
    }
  });
</script>
</body>
</html>
