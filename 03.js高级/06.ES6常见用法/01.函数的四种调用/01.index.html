<body>



<script>
  var age = 18;
  var p = {
    age:15,
    say:function () {
      console.log(this.age);
    }
  };
  var f1 = p.say;
  f1();//f1是函数调用

  function Person(name) {
    this.name = name;
  }
  Person.prototype = {
    constructor:Person,
    say:function () {
      console.log(this.name);
    }
  };

  //函数第一种调用方式：函数调用---》函数内部this指向Window
  Person("abc");



  function f() {
    this.age = 18;
  }
  f();
</script>
</body>
