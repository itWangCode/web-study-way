<script>
  //Object.assign 就是进行对象的浅拷贝
  //Object.assign 就是进行对象的浅拷贝
  var source={ age:18,height:170,className:"3年2班" };

  //克隆一个新对象出来
  var target = {};
  var newObject = Object.assign({},source);
  console.log(newObject);


  var newObject2 = {};
  Object.assign(newObject2,source);
  console.log(newObject2);


  /**
   * 对象扩展运算符
   *
   */
  var car = {brand:'BMW',price:'36000',length:'3m'};

  //克隆一个跟car完全一样的对象出来：
  var car2 ={...car};
  console.log(car2);

  //新车子，跟car的长度不同，其他相同
  var car3 = {...car,length: '4m'};
  console.log(car3);

  //增加新的属性
  var car4 = {...car,type:'suv'};
  console.log(car4);


  //在car4，改变价格
  var car5 = {...car4,price: "69999"};
  console.log(car5);

  var s1 = [1,2,3,4,5];
  var s2 = [...s1];
  console.log(s2);


</script>
