<script>


  /**
   * 注意：无参的情况下，不能省略小括号的
   */
  //无参的匿名函数
  div.onclick=function(){

  }
  //相当于：
  div.onclick=()=>{

  }

  //有一个参数的匿名函数
  var fn=function(name){
      console.log(name);
  }
  //等价于：推荐
  var fn=name=>{
    console.log(name);
  }
  //也等价于：
  var fn=(name)=>{
      console.log(name);
  }


  //有2个或以上的参数的匿名函数
  var q=function(name,age){

  }
  //等价于
  var q=(name,age)=>{
    //切记：()不能省略
  }



  //有了匿名函数之后，我们的代码清晰了很多：
  var students=[1,3,5];
  students.forEach(function(value,index){

  })
  students.forEach((value,index)=>{

  })
  //只需要一个参数
  students.forEach(value=>{

  })

/*
  + 箭头函数和普通匿名函数有哪些不同？
    - 函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象。
    - 不可以当作构造函数，也就是说，不可以使用new命令，否则会抛出一个错误。
    - 不可以使用arguments对象，该对象在函数体内不存在。如果要用，可以用 rest 参数代替。
    - （不常用）不可以使用yield命令，因此箭头函数不能用作 Generator 函数。 generator函数现在经常用async替代
*/

    但是nodejs里面，global全是表示全局变量的载体
    浏览器端的js里面，全局变量都放在了window中，浏览器中不存在global对象
