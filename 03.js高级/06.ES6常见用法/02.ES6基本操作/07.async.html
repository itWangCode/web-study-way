<script>
  /**
   * async
   * async其实是一个promise的语法糖
   */

//promise实现
  function f1() {
    return new Promise(resolve => {
      setTimeout(()=>{
        console.log("hello");
        resolve("成功");
      },1000)
    })
  }
/*
  f1().then(res=>{
    console.log("第二步");
  })
*/


//  async的实现
  (async function () {
    //await是表示这行代码是一个异步操作
    //下面的代码会在这个异步操作之后执行
    //  -->这里的异步操作执行完毕其实就是reslove
    await f1();
    console.log("第二步");

    await f1();

    console.log("第三步");
  })();
  console.log("hello1111");

</script>
