<script>
  function getBook() {
    return new Promise((resolve,reject) => {
      $.ajax({
        url:'/getBook',
        success(res){
          //成功获取数据
          resolve(res);//resolve();表示异步操作是成功的
        },
        error(resError){//res表示错误信息
          //如果失败就会执行
          reject(resError);//reject();表示异步操作是失败的
        }
      });
    })
  }

/*  //第一种处理错误的方式
  getBook().then(res=>{
    //这里的res是表示请求成功时候获取到的数据
  },resError=>{
    console.log(resError);
  });
  */


  //第二种处理错误的方式
  getBook().then(res=>{
    //成功了
  }).catch(res=>{
    //这里也可以获取到错误信息
  })

  //上面2种错误处理的方式，第二种更加推荐
  //第二种方式更强大的地方在于：
  //a、不仅仅可以捕获到reject传递的参数
  //b、还可以捕获到：成功的回调中发生的错误
</script>
