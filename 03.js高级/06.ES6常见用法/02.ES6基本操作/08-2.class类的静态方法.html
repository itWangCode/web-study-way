<script>
  /*
  ### 添加静态方法
  + 静态成员：静态属性、静态方法
  + 静态属性：通过类本身来访问：Person.maxAge
  + 静态方法：通过类本身来访问的一个方法：Person.born();
  ```js
    class Animal {
        constructor(){

        }
        //这就是一个静态方法了
        static born(){
            console.log("小呆萌出生了")
        }
    }
    //访问静态方法
    Animal.born();
```*/

</script>
