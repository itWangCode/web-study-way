<script>
  //父类
  class Person {
    constructor(name){
      this.name=name;
    }
  }
  //Student类继承自Person类
  class Student extends Person {
    //构造方法
    constructor(name,grade){
      //规定：必须调用父类构造方法，如果不调用就会报错
      super(name);
      //调用父类构造方法，从而给子类的实例添加了name属性
      this.grade=grade;
    }
  }

</script>
