<script>
  function f1() {
    return new Promise(resolve => {
      setTimeout(()=>{
        console.log("第一步");
        //异步逻辑已经执行完，必须要告诉外界我执行完了
        resolve();
      },1000)
    })
  }

  function f2() {
    return new Promise(resolve => {
      setTimeout(()=>{
        console.log("第二步");
        //异步逻辑已经执行完，必须要告诉外界我执行完了
        resolve();
      },1000)
    })
  }

  f1().then(res=>{
    //返回一个新的promise对象，然后链式调用then方法
    return f2();
  }).then(res=>{
   return f1();
  }).then(res=>{
    return f2();
  }).then(res=>{
    console.log("结束");
  })

            //c、
            resolve(res)
            //而执行的下一步操作，其实就是写在then的回调函数中的
        })
    })
    //a、
    promise.then(res=>{
        //d、执行后续的操作
