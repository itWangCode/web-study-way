<script>
  //以前的写法
  function fn() {
    //arguments是函数内部的一个局部变量，
    //arguments.length表示函数的实参的个数
    console.log(arguments.length);
    for (var i = 0; i<arguments.length;i++){
      console.log(arguments[i]);
    }
  }
  fn(1,3,5);


  //es6箭头函数不能使用argument
  //为了弥补这个问题，rest参数应孕而生
  //...args就是rest参数
  //-->产生了一个变量，这个变量是一个数组，数组里面包含了这个函数调用时传递的所有实参
  function q(...args){
    //验证args是不是数组？
    console.log(args instanceof Array);//true
    console.log(Object.prototype.toString.call(args));//"[object Array]"
    console.log(Array.isArray(args));   //true es5中的新方法
    console.log(args);
  }
  q(1,3,5);
  q(2,3,4,5,6,7,8);

  /*补充，判断数据类型
    typeof
      typeof只能判断：数字、字符串、布尔值、undefined、函数
    ❤️❤️❤️❤️❤️推荐用这种判断数据类型❤️❤️❤️❤️❤️❤️️ Object.prototype.toString.call() ❤️❤️❤️❤️❤️
        5            '[object Number]'
        "abc"        '[object String]'
        true         '[object Boolean]'
        null         '[object Null]'
        undefined    '[object Undefined]'
        [1,3,5]      '[object Array]'
        function(){} '[object Function]'
        new Date()   '[object Date]'
        /abc/        '[object RegExp]'
    Array.isArray() es5中提出来的检测数组
    isNaN()
    isInfinity()
  */
