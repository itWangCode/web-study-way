<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">

</div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
  //a).多重标签嵌套：要用一个div包裹着
  ReactDOM.render(
    <div>
      <h2>多重标签嵌套</h2>
      <p>我好了</p>
    </div>
    , document.getElementById('app'));
</script>

<script type="text/babel">
  //  b).js中变量，表达式要写在{}中
  const str = 'wangcoder';
  ReactDOM.render(
    <div>
      <span>{str}</span>
      <p>100+20*20-2 = {100 + 20 * 20 - 2}</p>
    </div>
    , document.getElementById('app'));
</script>


<script type="text/babel">
  //c. 内联样式通过对象方式引入
  const myStyle = {
    backgroundColor: 'red',
    color: 'yellow',
    fontSize: 30,
  };
  ReactDOM.render(
    <div>
      <h2>来电颜色</h2>
      <div style={myStyle}>颜色来了</div>
    </div>
    , document.getElementById('app'));

</script>

<script type="text/babel">
  //d. 数组遍历
  //1.数据
  const dataArr = [
    {name: 'wang', age: '20'},
    {name: 'wang1', age: '20'},
    {name: 'wang2', age: '22'},
    {name: 'wang3', age: '30'},
    {name: 'wang4', age: '40'}
  ];
  //2.创建虚拟DOM
  const vDom = (
    <ul>
        {
          dataArr.map((data,index) =>
            <li key={index}>{index+1}---姓名：{data.name}---年龄：{data.age}</li>
          )
        }
    </ul>
  );
  ReactDOM.render(
    vDom
    , document.getElementById('app'));

</script>
</body>
</html>
