<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">

</div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
  //a).通过构造函数创建组件
  function Wang() {
    return (
      <div>
        <h2>wangyang</h2>
      </div>
    )
  }

  ReactDOM.render(
    <Wang/>,
    document.getElementById('app')
  )
</script>


<script type="text/babel">
  //b).props组件传值，单组件
  function Wang(props) {
    return (
      <div>
        <h2>我叫：{props.name}，性别：{props.gender},学科:{props.colleges}</h2>
      </div>
    )
  }

  ReactDOM.render(
    <Wang name="wangcoder" gender="男" colleges={['h5','css3','java','php']}/>,
    document.getElementById('app')
  )
</script>


<script type="text/babel">
  //c).复合组件
  function Name(props) {
    return (
      <div>
        <p>我叫：{props.name}</p>
      </div>
    )
  }

  function Gender(props){
    return (
      <div>
        <p>性别：{props.gender}</p>
      </div>
    )
  }

  function Colleges(props){
    return (
      <div>
        <p>学科：{props.colleges}</p>
      </div>
    )
  }

  function Wang(){
    return (
      <div>
        <Name name="wangyangcoder"/>
        <Gender gender="女"/>
        <Colleges colleges={['h5','css3','java','php']}/>
      </div>
    )
  }




  ReactDOM.render(
    <Wang/>,
    document.getElementById('app')
  )
</script>
</body>
</html>
