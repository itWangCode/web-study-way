<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app"></div>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/prop-types.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
  //1.创建登录组件类
  class Login extends React.Component{
    constructor(props){
      super(props);
      //初始化状态
      this.state = {
        userName:'',
        userPwd:''
      }
    }

    render(){
      const {userName,userPwd} = this.state;
      return(
        <form action="" onSubmit={()=>this.login()}>
          <div>
            <span>用户名：</span>
            <input type="text" value={userName} onChange={(e)=>this.userOnChange(e)}/>
          </div>
          <div>
            <span>密码：</span>
            <input type="password" value={userPwd} onChange={(e)=>this.userOnChangePwd(e)} />
          </div>

          <input type="submit" value="登录"/>
        </form>
      )

    }



    userOnChange(e){
      // console.log(e.target.value);
      //1.读取输入的用户名
      const userName = e.target.value;
      //2.更新状态
      this.setState({
        userName
      });
    }

    userOnChangePwd(e){
      // console.log(e);
      //1.读取输入的用密码
      const userPwd = e.target.value;
      //2.更新状态
      this.setState({
        userPwd
      });
    }


    login(){
      //判断输入框是否为空
      if (!userPwd || !userName == ''){
        alert('不能为空');
        return;
      }
      //1.取出数据
      const {userName,userPwd} = this.state;
      const showInfo = `用户名：${userName},密码：${userPwd}`;
      alert(showInfo)
    }



  }

  ReactDOM.render(
    <Login/>,
    document.getElementById('app')
  )
</script>
</body>
</html>
