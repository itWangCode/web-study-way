class CustomTextInput extends React.Component{
  constructor(props){
    super(props);
    this.myBtn = React.createRef();
    this.myInput = React.createRef();
    this.focusText = this.focusText.bind(this);
  }
  render(){
    return(
      <div>
        <input type="text" placeholder="请您输入内容" ref={this.myInput}/>
        <input type="button" value="点击焦点" onClick={this.focusText} ref={this.myBtn}/>
      </div>
    )
  }

  focusText(){
    console.log(this.myInput.current);
    this.myInput.current.focus();

  }
}

ReactDOM.render(
